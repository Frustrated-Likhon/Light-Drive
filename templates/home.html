<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Drives</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h2>üìÅ File Manager</h2>
        </div>
        <div class="header-right">
            <button id="theme-toggle" class="theme-btn">
                <i class="fas fa-moon"></i>
            </button>
            <a href="/logout" class="nav-btn">üö™ Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="text-center mb-2">
            <h3>Select a Drive</h3>
            <p>Welcome, {{ session.username }}! Choose a drive to explore.</p>
        </div>

        <div class="file-grid">
            {% for key, value in drives.items() %}
            <a href="/list?path={{ value }}" class="file-card">
                <div class="file-icon">üíæ</div>
                <div class="file-info">
                    <div class="file-name">{{ key }} Drive</div>
                    <div class="file-meta">
                        <span>{{ value }}</span>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>

    <script>
        
        const themeToggle = document.getElementById('theme-toggle');
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        
        if (isDarkMode) {
            document.body.classList.add('dark-mode');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }
        
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isNowDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isNowDark);
            themeToggle.innerHTML = isNowDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
